# Training Configuration for AdaIN Decoder

# Data paths
content_dir: 'data/train/content/train2017/train2017'
style_dir: 'data/train/styles'

# Model settings
image_size: 256
use_temporal: false
lightweight: false
use_amp: true  # Mixed precision for speed

# Training hyperparameters
batch_size: 8
epochs: 20
learning_rate: 0.0001
weight_decay: 0.00001

# Loss weights
content_weight: 1.0
style_weight: 50.0

# Training settings
num_workers: 4
save_interval: 2

# Output directories
checkpoint_dir: 'checkpoints'
log_dir: 'logs/tensorboard'